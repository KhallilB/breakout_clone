<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const myCanvas = canvas.getContext("2d");

      //GAme Box
      myCanvas.beginPath();
      myCanvas.rect(20, 40, 50, 50);
      myCanvas.fillStyle = "#FF0000";
      myCanvas.fill();
      myCanvas.closePath();

      myCanvas.beginPath();
      myCanvas.arc(240, 160, 20, 0, Math.PI * 2, false);
      myCanvas.fillStyle = "green";
      myCanvas.fill();
      myCanvas.closePath();

      myCanvas.beginPath();
      myCanvas.rect(160, 10, 100, 40);
      myCanvas.strokeStyle = "rgba(0, 0, 255, 0.5)";
      myCanvas.stroke();
      myCanvas.closePath();
    </script>
  </body>
</html>
